name: ClientApp - Main

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths:
        - 'src/client/**/*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Cache Node.js dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        run: |
          cd src/client
          npm install

      - name: Build and Test
        run: |
          cd src/client
          npm run build
          npm test